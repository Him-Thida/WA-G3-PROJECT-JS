<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHD Online Shopping</title>
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <nav>
            <img src="../images/navbar-img/card.png">
            <span>POS SYSTEM</span>
        </nav>
        <div class="main">
            <div class="aside-left">
                <ul>
                    <li><a href="./Bashborad.html"><img src="../images/navbar-img/bashboard.png"><h3>dashboard</h3></a></li>
                    <li><a href="../index.html"><img src="../images/navbar-img/product.png"></i><h3>Product</h3></a></li>
                    <li><a href="./category.html"><img src="../images/navbar-img/category.png"><h3>Categories</h3></a></li>
                    <li><a href="#"><img src="../images/navbar-img/order.png"><h3>Order</h3></a></li>
                </ul>
            </div>
            <div class="aside-center">
                <div class="product">
                    <div class="tool">
                        <div class="search">
                            <input type="text" placeholder="Type Id or Name Product" id="search">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="aside-right ">
                <div class="top">
                    <h4>Check Out</h4>
                    <div class="menu-price">
                        <ul>
                            <li>Name</li>
                            <li>Quantity</li>
                            <li>Price</li>
                            <li>Total</li>
                            <li>Other</li>
                        </ul>
                    </div>
                    <div class="list-Checkout">
    
                    </div>

                </div>
                <div class="bottom">
                    <div class="total">
                        <h3>Total</h3>
                        <h3 id="Total">0</h3>
                    </div>
                    <button id="payMoney">PayNow </button>
                </div>
            </div>

        </div>
        <script src="../js/order.js" defer></script>
    </div>
</body>

</html>

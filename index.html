<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHD Online Shopping</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <div class="container">
        <nav>
            <img src="./images/navbar-img/card.png"/>
            <span><b>POS SYSTEM</b></span>
        </nav>
        <div class="main">
            <div class="aside-left">
                <ul>
                    <li><a href="./pages/Bashborad.html"><img src="./images/navbar-img/bashboard.png" />Bashboard</a></li>
                    <li><a href="#"><img src="./images/navbar-img/product.png" />Products</a></li>
                    <li><a href="./pages/category.html"><img src="./images/navbar-img/category.png" />Categories</a></li>
                    <li><a href="./pages/order.html"><img src="./images/navbar-img/order.png" />Order</a></li>
                </ul>
            </div>
            <div class="aside-right">
                <div class="tool">
                    <button id="addProduct">
                        <i class="material-icons">add_circle</i>Add Product
                    </button>
                    <div class="fitter">
                        <span><b>Filter By Categories:</b></span>
                        <select name="categories" class="categories">
                            <option>All Category</option>
                            <!-- <option value="Books">Books</option>
                            <option value="Drink">Drink</option>
                            <option value="Watch">Watch</option>
                            <option value="Classes">Classes</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Electronic">Electronic</option>
                            <option value="computer">computer</option> -->
                        </select>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search Your Product" />
                        <button>search</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Other</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <form action="addProduct" style="display: none;">
                    <h3>Add Products</h3>
                    <div class="product-data">
                        <div>
                            <label>Product Name</label>
                            <input type="text" placeholder="product name" class="name" />
                        </div>
                        <div>
                            <label>Category</label>
                            <select name="category" class="chooseCategory">
                                <option value="">Choose Category</option>
                            </select>
                        </div>
                        <div>
                            <label>Net price</label>
                            <input type="number" placeholder="Net Price" class="price" />
                        </div>
                        <div>
                            <label>Gross price</label>
                            <input type="number" placeholder="Gross Price" class="gross" />
                        </div>
                        <div>
                            <label>Quantity</label>
                            <input type="number" placeholder="Quantity" class="quantity" />
                        </div>
                        <div>
                            <label>Descrition</label>
                            <input type="text" placeholder="Descrition" class="description" />
                        </div>
                        <div class="action">
                            <button id="back">Back</button>
                            <button id="save">Save Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./js/main.js" defer></script>
    </div>
</body>

</html>
